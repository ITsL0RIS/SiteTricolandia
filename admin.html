<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Cadastro de Usuários</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <div class="logo">Admin</div>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Início</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h1>Cadastro de Usuários</h1>
        <form id="userForm">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
            </div>
            <button type="submit" class="btn">Cadastrar</button>
            <button type="button" class="btn" id="clearForm">Limpar formulário</button>
            <button type="button" class="btn" id="clearUsers">Excluir Todos</button>
            
        </form>

        
    </div>
    <div class="form-list">
        <h2 class="logo-list">Usuários Cadastrados</h2>
        <div class="form-group">
            <input type="text" id="search" placeholder="Pesquisar usuários...">
        </div>
        
        <ul id="userList" class="product-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
